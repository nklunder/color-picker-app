<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prototype</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <label for="hue-slider">Hue</label>
  <input type="range" name="" id="hue-slider" max="360">
  <label for="saturation-slider">Saturation</label>
  <input type="range" name="" id="saturation-slider" max="100">
  <label for="lightness-slider">Lightness</label>
  <input type="range" name="" id="lightness-slider" max="100">
  <label for="alpha-slider">alpha</label>
  <input type="range" name="" id="alpha-slider" min="0" max="1" step="0.01">

  <div id="color-square"></div>



  <script src="js/app.js"></script>
</body>
</html>
