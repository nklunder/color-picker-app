<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prototype</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Huehuehue</h1>
  </header>
  <div id="color-card">
    <div class="color-square-bg">
      <div id="color-square"></div>
    </div>

    <label for="hue-slider">Hue</label>
    <input type="range" name="hue" id="hue-slider" max="360">
    <label for="saturation-slider">Saturation</label>
    <input type="range" name="saturation" id="saturation-slider" max="100">
    <label for="lightness-slider">Lightness</label>
    <input type="range" name="lightness" id="lightness-slider" max="100">
    <label for="alpha-slider">alpha</label>
    <input type="range" name="alpha" id="alpha-slider" min="0" max="1" step="0.01" value="1">
  </div>

  <script src="js/app.js"></script>
</body>
</html>
