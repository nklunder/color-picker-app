<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prototype</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Huehuehue</h1>
  </header>
  <section id="color-card">
    <div class="color-square-bg">
      <div id="color-square"></div>
    </div>

    <div id="sliders">
      <p>
        <label for="hue-slider">H</label>
        <input type="range" name="hue" id="hue-slider" max="360">
        <span class="num-value-box" id="h-val">1</span>
      </p>
      <p>
        <label for="saturation-slider">S</label>
        <input type="range" name="saturation" id="saturation-slider" max="100">
        <span class="num-value-box" id="s-val">1</span>
      </p>
      <p>
        <label for="lightness-slider">L</label>
        <input type="range" name="lightness" id="lightness-slider" max="100">
        <span class="num-value-box" id="l-val">1</span>
      </p>
      <p>
        <label for="alpha-slider">a</label>
        <input type="range" name="alpha" id="alpha-slider" min="0" max="1" step="0.01" value="1">
        <span class="num-value-box" id="a-val">1</span>
      </p>
      <input id="add-color" type="button" value="Add Color">
    </div>
  </section>
  <section id="selected-colors">

  </section>


  <script src="js/app.js"></script>
</body>
</html>
